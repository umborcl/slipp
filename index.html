<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zebra QR Generator</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  #topBar {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  #barcodeInput {
    flex: 1;
    padding: 10px;
    font-size: 18px;
  }
  #boxCount {
    font-size: 16px;
    white-space: nowrap;
  }
  #clearBtn {
    padding: 5px 10px;
    font-size: 14px;
  }
  #qrcodeContainer {
    margin-top: 20px;
    display: flex;
    justify-content: center;
  }
  #qrcodeImage {
    max-width: 80vw;
  }
</style>
</head>
<body>

<div id="topBar">
  <input type="text" id="barcodeInput" placeholder="Enter or scan barcode" autofocus />
  <span id="boxCount">Box count: 0</span>
  <button id="clearBtn">Clear</button>
</div>

<div id="qrcodeContainer">
  <img id="qrcodeImage" alt="QR code will appear here">
</div>

<script>
const input = document.getElementById('barcodeInput');
const boxCount = document.getElementById('boxCount');
const clearBtn = document.getElementById('clearBtn');
const qrImage = document.getElementById('qrcodeImage');

async function updateQR() {
    const text = input.value;
    // Remove dashes, replace | with %0D
    const corrected = text.replace(/-/g, '').replace(/\|/g, '%0D');

    // Update box count
    const count = (corrected.match(/%0D/g) || []).length + 1;
    boxCount.textContent = 'Box count: ' + count;

    if (corrected.length === 0) {
        qrImage.src = '';
        return;
    }

    // Call backend API to generate proper QR
    try {
        const resp = await fetch(`https://your-vercel-app.vercel.app/api/qr?text=${encodeURIComponent(corrected)}`);
        const blob = await resp.blob();
        qrImage.src = URL.createObjectURL(blob);
    } catch (e) {
        console.error(e);
    }
}

// Update QR on input
input.addEventListener('input', updateQR);

// Clear
clearBtn.addEventListener('click', () => {
    input.value = '';
    boxCount.textContent = 'Box count: 0';
    qrImage.src = '';
    input.focus();
});
</script>

</body>
</html>
